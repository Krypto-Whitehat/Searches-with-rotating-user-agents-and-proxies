<settings>
  <form>
    <div id="settings-accordion" class="accordion">
      <div class="card">
        <div class="card-body">
          <div class="card-title mb-0">
            <a class="btn btn-link pl-0 collapsed" href="#" data-toggle="collapse" data-target="#settings-panel-1">
              <h5 class="mb-0"><i class="fas fa-cogs"></i> Configuration</h5>
            </a>
          </div>
          <div class="collapse" id="settings-panel-1" data-parent="#settings-accordion">
            <div class="card-text mt-3">
              <div class="form-group">
                <label for="searchQuery">Search Query</label>
                <input type="text" class="form-control" id="searchQuery" name="searchQuery" placeholder="Werbeagentur KÃ¶ln">
              </div>
              <div class="form-group">
                <label for="proxy">Proxy Server (IP:Port)</label>
                <input type="text" class="form-control" id="proxy" name="proxy" placeholder="e.g., 192.168.0.1:8080">
              </div>
              <div class="form-group">
                <label for="threads">Number of Threads</label>
                <input type="number" class="form-control" id="threads" name="threads" value="1" min="1">
              </div>
              <div class="form-group">
                <label for="rotationTime">Rotation Time (ms)</label>
                <input type="number" class="form-control" id="rotationTime" name="rotationTime" value="60000" min="1000">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-primary">Save settings</button>
    </div>
  </form>
</settings>
